<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Activity Report Submission</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">
    <link rel="stylesheet" href="../assets/css/reportPage.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-primary text-primary transition-colors duration-200">
    <div class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
      <!-- Dark Mode Toggle -->
      <div class="fixed top-4 right-4">
        <button id="darkModeToggle" class="p-2 rounded-lg bg-accent hover:bg-opacity-80 transition-colors">
          <i class="ri-sun-line dark:hidden text-secondary text-xl"></i>
          <i class="ri-moon-line hidden dark:block text-secondary text-xl"></i>
        </button>
      </div>

      <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-primary mb-2">Daily Activity Report Submission</h1>
          <p class="text-lg text-secondary">Log your time and tasks.</p>
        </div>

        <!-- Main Form -->
        <div class="bg-secondary shadow-lg rounded-lg p-6 sm:p-8 border border-input">
          <form id="activityReportForm" class="space-y-8">
            <!-- Activity Log Section -->
            <div>
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-primary">Activity Log</h3>
                <button type="button" id="addTaskBtn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-[var(--primary-button)] hover:bg-[var(--primary-button-hover)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors whitespace-nowrap cursor-pointer">
                  <i class="ri-add-line mr-2"></i>
                  Add Task
                </button>
              </div>
              
              <div id="taskContainer" class="space-y-4">
                <!-- Initial task row -->
                <div class="task-row bg-accent p-4 rounded-lg border border-input">
                  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-start">
                    <div>
                      <label class="block text-sm font-medium text-primary mb-1">Time (hours)</label>
                      <input type="number" step="0.5" min="0" max="24" class="time-input w-full px-3 py-2 bg-secondary border border-input rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm text-primary" placeholder="0.0">
                    </div>
                    <div class="md:col-span-2">
                      <label class="block text-sm font-medium text-primary mb-1">Task Description</label>
                      <textarea rows="3" class="task-description w-full px-3 py-2 bg-secondary border border-input rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm text-primary resize-none" placeholder="Describe the task or activity..."></textarea>
                    </div>
                    <div class="flex items-end">
                      <button type="button" class="remove-task-btn w-full md:w-auto inline-flex items-center justify-center px-3 py-2 border border-[var(--danger-button)] text-sm font-medium rounded-md text-[var(--danger-button)] bg-secondary hover:bg-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors whitespace-nowrap cursor-pointer">
                        <i class="ri-delete-bin-line mr-1"></i>
                        Remove
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Summary and Attachments -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-primary mb-2">Total Time</label>
                <div class="relative">
                  <input type="text" id="totalTime" readonly class="w-full px-3 py-2 bg-accent border border-input rounded-md shadow-sm text-sm font-medium text-primary" value="0.0 hours">
                  <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <i class="ri-time-line text-accent"></i>
                  </div>
                </div>
              </div>
              <div>
                <label for="attachment" class="block text-sm font-medium text-primary mb-2">Attachment (optional)</label>
                <input type="file" id="attachment" name="attachment" class="w-full px-3 py-2 bg-secondary border border-input rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm file:mr-4 file:py-1 file:px-3 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-accent file:text-primary hover:file:bg-opacity-80 cursor-pointer text-primary">
              </div>
            </div>

            <!-- Submission Button -->
            <div class="pt-6 border-t border-gray-200">
              <button type="submit" id="submitBtn" disabled class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-400 cursor-not-allowed transition-all duration-200 whitespace-nowrap">
                <i class="ri-send-plane-line mr-2"></i>
                Submit Report for Review
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Recent Submissions Section -->
      <div class="mt-8">
        <div class="bg-secondary shadow-lg rounded-lg p-6 sm:p-8 border border-input">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-primary">Recent Submissions</h2>
            <button id="clearSubmissionsBtn" class="inline-flex items-center px-3 py-2 border border-[var(--danger-button)] text-sm font-medium rounded-md text-[var(--danger-button)] bg-secondary hover:bg-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors whitespace-nowrap cursor-pointer">
              <i class="ri-delete-bin-line mr-2"></i>
              Clear All
            </button>
          </div>
          <div id="recentSubmissions" class="space-y-6">
            <!-- Recent submissions will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/reportPage.js"></script>
  </body>
</html>
