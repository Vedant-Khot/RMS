<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">
    <link rel="stylesheet" href="../assets/css/Taskpage.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-primary text-primary transition-colors duration-200">
    <div class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
        <!-- Dark Mode Toggle -->
        <div class="fixed top-4 right-4">
            <button id="darkModeToggle" class="p-2 rounded-lg bg-accent hover:bg-opacity-80 transition-colors">
                <i class="ri-sun-line dark:hidden text-secondary text-xl"></i>
                <i class="ri-moon-line hidden dark:block text-secondary text-xl"></i>
            </button>
        </div>

        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary mb-2">Team Tasks</h1>
                <p class="text-lg text-secondary">View and manage team tasks</p>
            </div>

            <!-- Task List -->
            <div class="bg-secondary shadow-lg rounded-lg p-6 sm:p-8 border border-input">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-primary">Active Tasks</h2>
                    <button id="addTaskBtn" class="leader-only hidden inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-[var(--primary-button)] hover:bg-[var(--primary-button-hover)] transition-colors">
                        <i class="ri-add-line mr-2"></i>
                        Assign New Task
                    </button>
                </div>

                <div id="taskList" class="space-y-4">
                    <!-- Tasks will be inserted here -->
                </div>
            </div>

            <!-- Task Form Modal -->
            <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
                <div class="bg-secondary p-6 rounded-lg shadow-xl max-w-md w-full mx-4">
                    <h3 class="text-xl font-bold text-primary mb-4">Assign New Task</h3>
                    <form id="taskForm">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-primary mb-1">Task Title</label>
                                <input type="text" id="taskTitle" class="w-full px-3 py-2 bg-accent border border-input rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-primary mb-1">Description</label>
                                <textarea id="taskDescription" rows="3" class="w-full px-3 py-2 bg-accent border border-input rounded-md"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-primary mb-1">Due Date</label>
                                <input type="date" id="taskDueDate" class="w-full px-3 py-2 bg-accent border border-input rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-primary mb-1">Priority</label>
                                <select id="taskPriority" class="w-full px-3 py-2 bg-accent border border-input rounded-md">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-6 flex justify-end space-x-3">
                            <button type="button" id="cancelTask" class="px-4 py-2 border border-input text-sm rounded-md">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-[var(--primary-button)] text-white text-sm rounded-md">Assign Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/taskPage.js"></script>
</body>
</html>
